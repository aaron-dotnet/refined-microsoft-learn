<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Refined Microsoft Learn</title>
    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        font-size: 14px;
        color: #e8e8e8;
        padding: 0;
        margin: 0;
        background: #1a1a1a;
      }

      body {
        width: 320px;
        min-height: 200px;
      }

      .header {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 16px 20px;
        background: linear-gradient(135deg, #2d2d2d 0%, #1f1f1f 100%);
        border-bottom: 1px solid #333;
      }

      .header img {
        width: 32px;
        height: 32px;
        border-radius: 8px;
      }

      .header h1 {
        font-size: 16px;
        font-weight: 600;
        margin: 0;
        color: #fff;
      }

      .header span {
        font-size: 11px;
        color: #888;
      }

      .content {
        padding: 20px;
        background: #1a1a1a;
      }

      .option {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 14px 16px;
        background: #252525;
        border-radius: 10px;
        margin-bottom: 10px;
        border: 1px solid #333;
        transition: all 0.2s ease;
      }

      .option:hover {
        background: #2a2a2a;
        border-color: #444;
      }

      .option:last-child {
        margin-bottom: 0;
      }

      .option-info {
        flex: 1;
      }

      .option-label {
        font-weight: 500;
        color: #fff;
        margin-bottom: 2px;
      }

      .option-desc {
        font-size: 12px;
        color: #888;
        line-height: 1.4;
      }

      .switch {
        position: relative;
        width: 44px;
        height: 24px;
        flex-shrink: 0;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #444;
        transition: 0.25s;
        border-radius: 24px;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        left: 3px;
        bottom: 3px;
        background-color: #fff;
        transition: 0.25s;
        border-radius: 50%;
      }

      .switch input:checked + .slider {
        background-color: #4f46e5;
      }

      .switch input:checked + .slider:before {
        transform: translateX(20px);
      }

      .footer {
        padding: 12px 20px;
        text-align: center;
        border-top: 1px solid #333;
        background: #1f1f1f;
      }

      .footer a {
        text-decoration: none;
        color: #6366f1;
        font-size: 12px;
        transition: color 0.2s;
      }

      .footer a:hover {
        color: #818cf8;
      }

      .slider-control {
        margin-top: 12px;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .slider-control .option-label {
        font-weight: 500;
        color: #fff;
        margin-bottom: 2px;
      }

      .slider-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .slider-header .option-desc {
        font-size: 12px;
        color: #888;
        line-height: 1.4;
      }

      .slider-value {
        font-size: 13px;
        font-weight: 600;
        color: #6366f1;
        background: #2a2a35;
        padding: 2px 8px;
        border-radius: 4px;
      }

      input[type="range"] {
        width: 100%;
        height: 6px;
        border-radius: 3px;
        background: #333;
        outline: none;
        -webkit-appearance: none;
        margin: 4px 0;
      }

      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 18px;
        height: 18px;
        border-radius: 50%;
        background: #6366f1;
        cursor: pointer;
        transition: background 0.2s;
      }

      input[type="range"]::-webkit-slider-thumb:hover {
        background: #818cf8;
      }

      input[type="range"]::-moz-range-thumb {
        width: 18px;
        height: 18px;
        border-radius: 50%;
        background: #6366f1;
        cursor: pointer;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <img src="img/icon-48.png" alt="icon" />
      <div>
        <h1>Refined Microsoft Learn</h1>
        <span>v1.1.1</span>
      </div>
    </div>

    <div class="content">
      <div class="option">
        <div class="option-info">
          <div class="option-label">Remove Sidebar</div>
          <div class="option-desc">Hide the right panel for more content space</div>
        </div>
        <label class="switch">
          <input type="checkbox" id="removeSidebar" />
          <span class="slider"></span>
        </label>
      </div>

      <div class="option slider-control">
        <div class="option-label">Content Width</div>
        <input type="range" id="contentWidth" min="100" max="150" step="10" value="140" />
        <div class="slider-header">
          <span class="option-desc">Expand content area</span>
          <span class="slider-value" id="widthValue">140%</span>
        </div>
      </div>
    </div>

    <div class="footer">
      <a href="https://github.com/aaron-dotnet/refined-microsoft-learn" target="_blank">View on GitHub</a>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
